<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/cocacola_logo.png">
    <title>Product Cards</title>
</head>
<body>
    
    <div class="card">
        <div class="circle" style="--clr:#f40103;">
        <img src="images/cocacola_logo.png" alt="CocaCola Logo" class="logo">
        </div>
        <div class="content">
            <h2>CocaCola</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti corporis qui eos quasi id culpa</p>
            <a href="https://www.coca-cola.com.tr/" target="_blank" class="cola">Explore</a>
        </div>
        <img src="images/cocacola.png" class="product_img" alt="CocaCola Photo">
    </div>

    <div class="card">
        <div class="circle" style="--clr:#02953a;">
        <img src="images/sprite_logo.png" alt="Sprite Logo" class="logo">
        </div>
        <div class="content">
            <h2>Sprite</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti corporis qui eos quasi id culpa</p>
            <a href="https://www.sprite.com/" target="_blank" class="sprite">Explore</a>
        </div>
        <img src="images/sprite.png" class="product_img" alt="Sprite Photo">
    </div>

</body>
</html>
